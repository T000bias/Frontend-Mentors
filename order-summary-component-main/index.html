<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;0,500;1,400&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
  <body>
    <!-- Card container for whole project. -->
    <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">

      <!-- Top image -->
      <img src="images/illustration-hero.svg" alt="" class="card_image">

      <!-- Card content container -->
      <div class=" [card_content ] [ grid-flow ] [ padding-48 ] ">

        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

        <!-- Pricing container  3 columns-->
        <div class=" [ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]">

          <div>
            <!-- icon container / 1st column-->
            <img src="images/icon-music.svg" alt="">
          </div>

          <!-- 2nd column -->
          <div class=" [ text-neutral-800 fw-black ]">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>

          <!-- 3rd Column -->
          <button class="link push-right">Change</button>

        </div>
        <button class="button" data-type="primary">Proceed to Payment</button>
        <button class="button" data-type="naked">Cancel Order</button>
      </div>

    </div>
</body>
</html>
